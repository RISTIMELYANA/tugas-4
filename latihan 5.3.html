    <script>
        //operator perbandingan
        let a =8
        let b =4
        console.log(a,b)
        console.log('a > b=', a > b)
        console.log('a < b=', a < b)
        console.log('a >= b=', a >= b)
        console.log('a <= b=', a <= b)
        console.log('a == b=', a == b)
        console.log('a!= b=', a!=b)
        console.log('a=== b =', a===b)
        console.log('a!== b=', a!==b)
