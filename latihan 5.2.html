<body>
    <script>
        let x =8
        let y =4
        console.log(x,y)
        console.log('x + y=', x + y)
        console.log('x - y=', x - y)
        console.log('x * y=', x * y)
        console.log('x / y=', x / y)
        console.log('x % y=', x % y)
        console.log('x++ =', x++)
        console.log('++x=', ++x)
        console.log('x--=', x--)
        console.log('--x=', --x)
